<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transition and Transform</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        transition: all 0.3s ease;
    }
    .box:hover {
        transform: scale(1.2);
        background-color: #e74c3c;
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
